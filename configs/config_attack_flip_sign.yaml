# 攻击测试配置示例 - 符号翻转攻击（梯度反转）
# 复制此内容到 configs/config.yaml 进行测试

server:
  strategy: FedAvg
  fraction_fit: 1.0
  fraction_eval: 1.0
  num_rounds: 20
  batch_size: 64

client:
  num_clients: 10
  batch_size: 64
  local_epochs: 3

model:
  name: MNIST
  learning_rate: 0.001

general:
  random_seed: 42

backend:
  client_resources:
    num_cpus: 2.0
    num_gpus: 0.0

data:
  partitioning: iid
  alpha: 0.5

# 符号翻转攻击配置（最强的攻击之一）
attack:
  enabled: true
  type: flip_sign
  malicious_ratio: 0.3  # 30%的客户端进行攻击
  malicious_clients: []
  params: {}  # 此攻击不需要额外参数
